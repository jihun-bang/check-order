name: check_order
description: Check Order
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons:
  firebase_core: any
  go_router: any
  logger:
  intl: any
  provider:
  flutter_svg: any
  cached_network_image: any
  copy_with_extension: any
  json_annotation: any
  get_it: any
  collection:
  fluttertoast: any
  url_strategy: any
  flutter_secure_storage: ^9.0.0
  flutter_riverpod: any
  riverpod_annotation: any
  shared_preferences: any
  freezed_annotation: any
  injectable: any
  dio: any
  dartz: any
  hooks_riverpod: ^2.4.9
  cloud_firestore_odm: ^1.0.0-dev.81
  cloud_firestore: ^4.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: any
  json_serializable: any
  copy_with_extension_gen: any
  go_router_builder: any
  freezed: any
  riverpod_lint: any
  riverpod_generator: any
  injectable_generator: any
  custom_lint: any
  cloud_firestore_odm_generator: ^1.0.0-dev.81
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/menu/60/
    - assets/images/menu/176/
    - assets/images/menu/600/
    - assets/data/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard/Pretendard-Black.otf
          weight: 900